<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1.0" />

  <meta property="og:title" content="초청장" />
  <meta property="og:url" content="http://3.36.108.4/invitation" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="송년의 밤 여러분을 초대합니다." />
  <meta property="og:image" content="http://3.36.108.4/img/top.jpg" />


  <title>송년의 밤</title>

  <link rel="stylesheet" href="/css/denod.css" />
  <link rel="stylesheet" href="/css/animate.min.css">
  <link rel="stylesheet" href="/css/swipebox.css">
  <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
  <script src="/js/jquery.swipebox.js"></script>
  <script type="text/javascript">;( function( $ ) {$( '.swipebox' ).swipebox();} )( jQuery );</script>
</head>


<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<div id="container">
  <div style="background: #ffffff">
    <img class="top" src="/img/top.png" />
  </div>

  <div class="gallery swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/img/gallery/01.jpg"/></div>
      <div class="swiper-slide"><img src="/img/gallery/02.jpg"/></div>
      <div class="swiper-slide"><img src="/img/gallery/03.jpg"/></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <link rel="stylesheet" type="text/css" href="/css/swiper.min.css">
  <script src="/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.gallery', {
      centeredSlides:true,
      slidesPerView: 'auto',
      speed: 1000,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

  <img class="align" src="/img/program.png">

</div>

</body>
</html>
